<script>
    MyFirstBehavior = {
      properties: {
        clickMessage:{
          type: String,
          value: "did you click?"
        }
      },

      listeners: {
        click: '_showClickMessage'
      },

      created: function() {
        console.log('behavior created: Click message for ', this, 'enabled!');
      },

      _showClickMessage: function() {
        alert("Hello " + this.name + " " + this.clickMessage);
      }
    };
</script>
