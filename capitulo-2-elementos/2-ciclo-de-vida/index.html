<!doctype html>
<html>
  <head>
    <title>Examples</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../bower_components/polymer/polymer.html">
    <link rel="import" href="ciclo-vida.html">
  </head>

  <body>
    <!-- <ciclo-vida></ciclo-vida> -->
  </body>

  <script>
    // Veamos los métodos que se van ejecutando
    // Comentamos la línea del body que crea <ciclo-vida> y creamos un el con JS
    // Observamos la consola

    var el = document.createElement('ciclo-vida')
    // created, observeName, ready, attributeChanged

    document.body.appendChild(el)
    // attached

    el.remove()
    // detached

    // Otras cosas que podemos probar
    el.setAttribute('color', 'rojo')
    el.name = 'Raull'

  </script>

</html>
