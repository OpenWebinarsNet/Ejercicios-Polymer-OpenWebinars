<dom-module id="my-first-element">
   <template>
      <style>
      :host {
         display: block;
         text-align: center;
         background-color: #BC1E30;
         min-width: 300px;
         color: #fff;
         margin: 15px;
      }
      </style>

      <h2 id="nombre">Hello {{name}}</h2>
      <div class="content-wrapper">
         <content></content>
      </div>
      <p id="byeP" on-tap="_handleTapAndLaunchEvent">Bye {{name}}</p>

   </template>

   <script>
      Polymer({
         is: 'my-first-element',

         properties: {
            name: {
               type: String,
               value: "element",
               reflectToAttribute: true,
               readOnly: false,
               notify: false,
               observer: "_observeName"
            }
         },

         _observeName: function(e){
             console.log("_observeName");
             console.log(e);
         },

         listeners: {
            'click': '_genericClick',
            'nombre.click': '_nombreClick'
         },
         _handleTapAndLaunchEvent: function(e) {
            alert('_handleTapAndLaunchEvent');
         },

         _genericClick: function(e) {
            alert('_genericClick');
         },

         _nombreClick: function(e) {
            e.stopPropagation();
            alert('_nombreClick');
         }
      })
   </script>

</dom-module>
