<!doctype html>
<html>
  <head>
    <title>Examples</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../../bower_components/polymer/polymer.html">
    <link rel="import" href="my-first-element.html">
  </head>

  <body>
    <my-first-element name="Vicent" class="purple">
      <img src='../../img/avatar.jpg' />
    </my-first-element>

    <my-first-element name="Victor"></my-first-element>

    <script>

    var el = document.querySelector('my-first-element[name="Vicent"]')
    el.addEventListener('my-test-changed', function(e){
      console.log(e)
      console.log("Disparado evento: my-test-changed")
    })
    el.myTest = "Cambio texto"
   
    </script>

  </body>
</html>
